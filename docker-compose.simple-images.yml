services:
  # Backend API - Use Node.js image directly
  backend:
    image: node:18-alpine
    container_name: fare-calculator-backend
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_USER: postgres
      DB_HOST: database-1.cboacuqkk7st.ap-northeast-1.rds.amazonaws.com
      DB_NAME: mc_taxi_calculator
      DB_PASSWORD: D78SIf4QLaAATWWTMABu
      DB_PORT: 5432
      DB_SSL: false
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run server"
    networks:
      - fare-calculator-network

  # Frontend - Use Node.js image directly
  frontend:
    image: node:18-alpine
    container_name: fare-calculator-frontend
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend
    networks:
      - fare-calculator-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fare-calculator-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - fare-calculator-network

networks:
  fare-calculator-network:
    driver: bridge
