global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MC Taxi API metrics - use internal Docker hostname
  - job_name: 'mc-taxi-api'
    static_configs:
      - targets: ['fare-calculator-backend:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node Exporter - use internal Docker hostname
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
      
  # AWS EC2 Instance - use internal Docker hostname for system metrics
  - job_name: 'ec2-instance'
    static_configs:
      - targets: ['node-exporter:9100']  # Use internal Docker hostname
    scrape_interval: 30s

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Grafana - use internal Docker hostname
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
      
